<div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="storeComponent">Selecione a Loja</label>
    </div>
    <select class="custom-select" id="storeComponent" (change)="selectStore($event)">
      <option selected>Escolha...</option>
      <option *ngFor='let store of stores'>{{store.DISTINCT}}</option>
    </select>
  </div>
